<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    Card1
  </header>

  <!-- Flashcard -->
  <div class="flashcard" id="flashcard">
    <div class="card-inner">
      <div class="card-front" id="front">Front</div>
      <div class="card-back" id="back">Back</div>
    </div>
  </div>

  <!-- Controls -->
  <div id="controls">
    <button onclick="prevCard()">⬅ Prev</button>
    <button onclick="nextCard()">Next ➡</button>
  </div>

  <!-- Create flashcards -->
  <div id="create">
    <h3>Create a Flashcard</h3>
    <input type="text" id="frontInput" placeholder="Front text" />
    <input type="text" id="backInput" placeholder="Back text" />
    <button onclick="addCard()">Add</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
