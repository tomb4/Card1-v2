<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card1</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header */
    header {
      width: 100%;
      padding: 15px 30px;
      background: #1e293b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Flashcard container */
    .flashcard {
      width: 320px;
      height: 200px;
      margin: 40px auto 20px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }
    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      padding: 20px;
      text-align: center;
    }
    .card-back {
      transform: rotateY(180deg);
      background: #fde68a;
    }

    /* Controls */
    #controls {
      margin: 15px;
    }
    button {
      margin: 5px;
      padding: 10px 18px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }

    /* Create form */
    #create {
      margin: 20px;
      text-align: center;
    }
    input {
      margin: 5px;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    Card1
  </header>

  <!-- Flashcard -->
  <div class="flashcard" id="flashcard">
    <div class="card-inner">
      <div class="card-front" id="front">Front</div>
      <div class="card-back" id="back">Back</div>
    </div>
  </div>

  <!-- Controls -->
  <div id="controls">
    <button onclick="prevCard()">⬅ Prev</button>
    <button onclick="nextCard()">Next ➡</button>
  </div>

  <!-- Create flashcards -->
  <div id="create">
    <h3>Create a Flashcard</h3>
    <input type="text" id="frontInput" placeholder="Front text" />
    <input type="text" id="backInput" placeholder="Back text" />
    <button onclick="addCard()">Add</button>
  </div>

  <script>
    let cards = [
      { front: "Capital of France?", back: "Paris" },
      { front: "2 + 2", back: "4" },
      { front: "Largest planet?", back: "Jupiter" }
    ];
    let currentIndex = 0;

    const flashcard = document.getElementById("flashcard");
    const front = document.getElementById("front");
    const back = document.getElementById("back");

    function renderCard() {
      front.textContent = cards[currentIndex].front;
      back.textContent = cards[currentIndex].back;
      flashcard.classList.remove("flipped");
    }

    flashcard.addEventListener("click", () => {
      flashcard.classList.toggle("flipped");
    });

    function nextCard() {
      currentIndex = (currentIndex + 1) % cards.length;
      renderCard();
    }

    function prevCard() {
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      renderCard();
    }

    function addCard() {
      const frontText = document.getElementById("frontInput").value;
      const backText = document.getElementById("backInput").value;
      if (frontText && backText) {
        cards.push({ front: frontText, back: backText });
        document.getElementById("frontInput").value = "";
        document.getElementById("backInput").value = "";
        currentIndex = cards.length - 1;
        renderCard();
      }
    }

    renderCard();
  </script>
</body>
</html>
